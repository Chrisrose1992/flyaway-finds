<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{email_subject}}</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: #f9fafb;
            margin: 0;
            padding: 0;
        }
        .content {
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background-color: #0284c7;
            padding: 20px 40px;
            text-align: center;
            color: #ffffff;
            font-size: 24px;
            font-weight: bold;
        }
        .body {
            padding: 30px 40px;
            text-align: left;
            font-size: 16px;
            line-height: 1.6;
            color: #333333;
        }
        .code-box {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            background-color: #facc15;
            color: #333;
            padding: 10px;
            border-radius: 8px;
            display: inline-block;
            margin: 20px 0;
        }
        .footer {
            background-color: #0284c7;
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 14px;
        }
        .cta-button {
            display: inline-block;
            background-color: #06b6d4;
            padding: 12px 24px;
            color: #ffffff;
            font-weight: bold;
            text-decoration: none;
            border-radius: 6px;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
<table width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr>
        <td align="center" style="padding: 20px;">
            <table class="content" border="0" cellspacing="0" cellpadding="0">
                <tr>
                    <td class="header">
                        Flyaway Finds
                    </td>
                </tr>
                <tr>
                    <td class="body">
                        <p>Dear {{name}},</p>
                        <p>{{action_message}}</p>
                        <p class="code-box">{{code}}</p>
                        <p>If you did not request this, please ignore this email or contact our support team immediately.</p>
                        <p>Best regards,<br>The Flyaway Finds Team</p>
                        <a href="{{action_link}}" class="cta-button">{{cta_text}}</a>
                    </td>
                </tr>
                <tr>
                    <td class="footer">
                        &copy; 2024 | Flyaway Finds
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
